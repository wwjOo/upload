<!DOCTYPE html> 
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传表单</title>
    <style>
        .default-text {
            color: #6b93ff;
        }
        #inputText {
            width: 245px;
        }
        #progressBar {
            height: 40px; /* 进度条高度 */
        }

        #status {
            font-size: 14px;
            color: #d050d4; /* 设置字体颜色为白色 */
        }
    </style>
</head>

<body>
    <form id="uploadForm" action="upload.php" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="file">
        <input type="submit" value="上传文件" onclick="uploadFile(event)">
        <br>
        <label for="inputText">存储路径:</label>
        <input type="text" id="inputText" name="userInput" value="http://124.223.4.37/files/" required class="default-text">

        <br>
        <progress id="progressBar" value="0" max="100"></progress>
        <div id="status"></div>
    </form>

    <!-- 处理路径输入 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var inputText = document.getElementById('inputText');
            
            // 监听输入事件，防止删除默认值
            inputText.addEventListener('input', function(event) {
                var currentValue = inputText.value;
                var defaultValue = "http://124.223.4.37/files/";
                
                // 如果当前值不以默认值开头，或当前值长度小于默认值长度，则重置为默认值
                if (!currentValue.startsWith(defaultValue) || currentValue.length < defaultValue.length) {
                    inputText.value = defaultValue;
                }
            });
        });
    </script>

    <!-- 处理上传 -->
    <script>
        function uploadFile(event) 
        {
            // 阻止默认提交行为
            event.preventDefault(); 

            var fileInput = document.getElementById('file');
            var pathInput = document.getElementById('inputText').value;
            
            // 检查用户是否选择了文件
            if (!fileInput || !fileInput.files || fileInput.files.length === 0) 
            {
                alert('请先选择一个文件！');
            }
            else
            {
                // 弹出对话框要求用户输入密码
                var password = prompt("文件将上传至: " + pathInput + "\n请输入密码:");
                // 如果密码不为空，继续提交表单
                if (password !== null && password !== "") 
                {
                    // 将密码设置到隐藏的密码输入框
                    var hiddenPasswordInput = document.createElement("input");
                    hiddenPasswordInput.type = "hidden";
                    hiddenPasswordInput.name = "password";
                    hiddenPasswordInput.value = password;
                    
                    // 提交表单
                    document.getElementById("uploadForm").appendChild(hiddenPasswordInput);
                    document.getElementById("uploadForm").submit();

                    //显示上传进度
                    var formData = new FormData();
                    formData.append('file', fileInput.files[0]);
                    formData.append('password', password);

                    var progressBar = document.getElementById('progressBar');
                    var status = document.getElementById('status');
                    var xhr = new XMLHttpRequest();

                    xhr.upload.addEventListener("progress", function(e) {
                        var currentTime = new Date().getTime();
                        var timeElapsed = (currentTime - startTime) / 1000; // 转换为秒
                        var uploadSpeed = e.loaded / timeElapsed;           // 计算速率，单位为字节/秒
                        var percent = (e.loaded / e.total) * 100;           // 上传百分比
                        var speedInKBps = uploadSpeed / 1024;               // 转换为 KB/秒

                        progressBar.value = percent;
                        status.innerHTML = '上传进度：' + percent.toFixed(1) + '%';

                        if(speedInKBps >= 1024){
                            speedInKBps = uploadSpeed / (1024*1024);
                            status.innerHTML += '<br>速率: ' + speedInKBps.toFixed(3) + ' MB/s';
                        }
                        else{
                            status.innerHTML += '<br>速率: ' + speedInKBps.toFixed(3) + ' KB/s';
                        }

                        // 根据文件大小动态显示已上传大小和总大小
                        var uploadedSize = formatBytes(e.loaded);
                        var totalSize = formatBytes(e.total);
                        status.innerHTML += '<br>已传/总量: ' + uploadedSize + ' / ' + totalSize;
                    });

                    // 辅助函数，将字节数转换为更友好的格式（KB、MB、GB）
                    function formatBytes(bytes, decimals = 2) {
                        if (bytes === 0) return '0 Bytes';
                        const k = 1024;
                        const dm = decimals < 0 ? 0 : decimals;
                        const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];

                        const i = Math.floor(Math.log(bytes) / Math.log(k));

                        return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
                    }

                    xhr.onload = function() {
                        if (xhr.status === 200) {
                            status.innerHTML = '上传完成！';
                        } else {
                            status.innerHTML = '上传出错，请重试。';
                        }
                    };

                    var startTime = new Date().getTime(); // 记录开始时间
                    xhr.open("POST", "upload.php");
                    xhr.send(formData);
                }
            }
        }
    </script>
</body>
</html>
